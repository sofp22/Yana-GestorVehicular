<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro de Mantenimiento (Taller)</title>
  <!-- Roboto y Material Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0; padding: 20px;
      background-color: #e0f2f7;
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh; color: #37474f;
    }
    .container {
      max-width: 600px; width: 100%;
      padding: 30px; background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
      color: #1976d2;
      margin-bottom: 20px;
      font-weight: 500;
      display: flex; align-items: center; justify-content: center;
      gap: 10px;
    }
    p {
      text-align: center;
      margin-bottom: 30px;
      color: #546e7a;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: flex; align-items: center; gap: 5px;
      margin-bottom: 8px; font-weight: 500; color: #37474f;
    }
    label .material-icons {
      font-size: 18px;
    }
    input[type="text"],
    input[type="number"],
    input[type="date"],
    textarea {
      width: 100%; padding: 12px;
      border: 1px solid #bbdefb;
      border-radius: 4px; font-size: 16px;
      box-sizing: border-box;
      transition: border-color .3s, box-shadow .3s;
    }
    input[type="file"] {
      width: 100%; padding: 8px 0;
      font-size: 16px; box-sizing: border-box;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #2196f3;
      box-shadow: 0 0 0 3px rgba(33,150,243,0.3);
    }
    input[type="submit"],
    button {
      display: block; width: 100%;
      padding: 14px 0; margin-top: 10px;
      background-color: #2196f3; color: #fff;
      border: none; border-radius: 4px;
      font-size: 18px; font-weight: 500;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: background-color .3s, box-shadow .3s;
    }
    button:hover,
    input[type="submit"]:hover {
      background-color: #1976d2;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>
      <span class="material-icons">build</span>
      Registro de Mantenimiento
    </h1>
    <p>Por favor, complete los detalles del mantenimiento.</p>

    <form action="/api/mantenimientos/workshop-submit?token={{TOKEN}}"
          method="POST" enctype="multipart/form-data">
      
      <div class="form-group">
        <label for="nitOCedulaTaller">
          <span class="material-icons">business</span>
          NIT o Cédula del Taller:
        </label>
        <input type="text" id="nitOCedulaTaller" name="nitOCedulaTaller"
               placeholder="Ej: 900123456-7 o 123456789" required>
      </div>

      <div class="form-group">
        <label for="tipo">
          <span class="material-icons">category</span>
          Tipo de Mantenimiento:
        </label>
        <input type="text" id="tipo" name="tipo"
               placeholder="Ej: Cambio de aceite, Reparación de frenos" required>
      </div>

      <div class="form-group">
        <label for="fecha">
          <span class="material-icons">event</span>
          Fecha del Mantenimiento:
        </label>
        <input type="date" id="fecha" name="fecha" required>
      </div>

      <div class="form-group">
        <label for="kilometraje">
          <span class="material-icons">speed</span>
          Kilometraje Actual:
        </label>
        <input type="number" id="kilometraje" name="kilometraje"
               placeholder="Ej: 50000" required>
      </div>

      <div class="form-group">
        <label for="descripcion">
          <span class="material-icons">description</span>
          Descripción (opcional):
        </label>
        <textarea id="descripcion" name="descripcion" rows="4"
                  placeholder="Detalles del trabajo realizado..."></textarea>
      </div>

      <div class="form-group">
        <label for="costo">
          <span class="material-icons">attach_money</span>
          Costo Total ($):
        </label>
        <input type="number" id="costo" name="costo" step="0.01"
               placeholder="Ej: 150.00" required>
      </div>

      <div class="form-group">
        <label for="fechaProximoMantenimiento">
          <span class="material-icons">calendar_today</span>
          Fecha Próximo Mantenimiento (opcional):
        </label>
        <input type="date" id="fechaProximoMantenimiento"
               name="fechaProximoMantenimiento">
      </div>

      <div class="form-group">
        <label for="factura">
          <span class="material-icons">attach_file</span>
          Adjuntar Factura/Documento:
        </label>
        <input type="file" id="factura" name="factura"
               accept=".pdf,.jpg,.jpeg,.png">
      </div>

      <button type="submit">Registrar Mantenimiento</button>
    </form>
  </div>
</body>
</html>
